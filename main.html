<head>

<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
<style>
    body{
        font-family: oswald;
        background-image: linear-gradient(to bottom, rgba(0, 0, 0, 1), #eae9eb);
          background-color: #eae9eb;
          /* O */
          background-attachment: fixed;  
          /* O */
          background-repeat: no-repeat;  
        background-size: 100% 150px;   
        margin: 0;
       display: flex;
    flex-direction: column;
    min-height: 100vh;
    }
    table {
        width: 100%;
        flex: 1; 
        border-collapse: collapse;
        /* O */
        table-layout: fixed;
    }
    td {
        text-align: center; 
        padding: 10px;
        vertical-align: middle;
    }
    h1{
        text-align: center;
        margin-top: 0;
        color: #eae9eb;
         text-shadow: 0px 4px 15px #eae9eb;
    letter-spacing: 5px;
    font-size: 80px;
    }
    th{
        font-size: 25px;
        margin-bottom: 15px
    }
    img{
    width: 70%;       
    height: 300px;
      /* O  */
    object-fit: cover;
    /* O */
    display: inline-block; 
    border-radius: 35px;
    /* O */
    transition: transform 0.3s ease;
    }
    /* O */
    img:hover {
    transform: scale(1.02);
}
    tfoot td {
        text-align: center;
        height: 100px;      
        font-size: 18px;
        padding-top: 20px;
        /* O */
        vertical-align: middle;
       background-image: linear-gradient(to top, rgba(0, 0, 0, 1), #eae9eb); 
        color: #eae9eb; 
    }
  
</style>
