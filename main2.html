<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COTY Leaderboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            /* Improved gradient to blend smoothly */
            background: linear-gradient(to bottom, #2c3e50, #000000);
            background-attachment: fixed;
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            font-size: 4rem;
            letter-spacing: 10px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        th {
            background-color: #e74c3c; /* Racing Red */
            color: white;
            padding: 15px;
            text-transform: uppercase;
            font-size: 1.2rem;
        }

        td {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .footer-text {
            text-align: center;
            margin-top: 30px;
            font-weight: 200;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <h1>COTY</h1>

    <table>
        <thead>
            <tr>
                <th>Best Design</th>
                <th>Best Performance</th>
                <th>Best Budget</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aston Martin Valour</td>
                <td>Porsche 911 GT3 RS</td>
                <td>Hyundai Elantra N</td>
            </tr>
            <tr>
                <td>Ferrari Roma</td>
                <td>McLaren 750S</td>
                <td>Honda Civic Type R</td>
            </tr>
        </tbody>
    </table>

    <div class="footer-text">
        &copy; Dibuat oleh Kennie dan Winston
    </div>

</body>
</html>
